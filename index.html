<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>NYC Subway Shortest Path</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

    <header class="row bg-dark text-white py-3" id="header">
        <h1>New York City Subway</h1>
    </header>

    <div class="row">
        <div id="content" class="col-md-5 overflow-scroll">
            <h2>Subway Map</h2>
            <br />
            <br />
            <div class="timeline">
                <ul id="timeline-content">
                </ul>
            </div>
        </div>
        <div class="col-md-7 flex">
            <div id="controls">
                <select id="start-input">
                    <option>Start Stop</option>
                </select>
                <select id="end-input">
                    <option value=null>End Time</option>
                </select>
                <button id="submit-input">
                    Get Path
                </button>
                <span id="error">

                </span>
            </div>
            <div id="map"></div>
        </div>
    </div>





</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"
    integrity="sha512-COTaPOlz12cG4fSfcBsxZsjauBAyldqp+8FQUM/dZHm+ts/jR4AFoJhCqxy8K10Jrf3pojfsbq7fAPTb1XaVkg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/topojson@3"></script>

<!-- load the utility function to resize map container -->
<script src="./js/utilities.js"></script>
<script src="./js/app.js"></script>
<script src="./js/graph_construction.js"></script>

</html>
